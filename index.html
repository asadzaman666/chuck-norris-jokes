<!DOCTYPE html>
<html lang="en" ng-app="chuckNorrisJokes">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHUCK NORRIS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="/node_modules/angular/angular.min.js"></script>
</head>

<body ng-controller="ChuckNorrisJokesController">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><img
                        src="https://pngimg.com/uploads/chuck_norris/chuck_norris_PNG2.png"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

                    <li><a href="https://chucknorris.com" target="_blank">You don't know who I am?</a></li>
                </ul>
            </div>

        </nav>
    </div>

    <div class="container">
        <h1 class="center">
            Chuck Norris swiming pool of jokes!
        </h1>
        <hr>
        <div class="row">

            <div ng-if="!unloadJokesTruck" class="preloader-wrapper big active loader">
                <div class="spinner-layer spinner-blue-only ">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div ng-if="unloadJokesTruck" dir-paginate="data in unloadJokesTruck | itemsPerPage:7">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Card Title</span>
                            <p>{{data.joke}}</p>
                            <p ng-if="!joke">Loading..</p>
                        </div>
                        <div class="card-action">
                            <a href="#">XD</a>
                            <a href="#">:/</a>
                        </div>
                    </div>
                </div>
            </div>





        </div>

        <div class="row center">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>

    <script src="/node_modules/angular-utils-pagination/dirPagination.js"></script>
    <script src="js/app.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>

</body>
