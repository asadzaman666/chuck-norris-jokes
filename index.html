<!DOCTYPE html>
<html lang="en" ng-app="chuckNorrisJokes">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="https://assets.chucknorris.host/img/avatar/chuck-norris.png">
    <title>CHUCK NORRIS</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="/node_modules/angular/angular.min.js"></script>
</head>

<body ng-controller="ChuckNorrisJokesController">


    <div class="progress" ng-if="!unloadJokesTruck">
        <div class="indeterminate"></div>
    </div>


    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><img src="/assets/img/kisspngchk.png"> </a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="https://chucknorris.com" target="_blank">You don't know who I am?</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Chuck_Norris">Wikipedia</a></li>
            </ul>
        </div>

    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="https://chucknorris.com" target="_blank">You don't know who I am?</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Chuck_Norris">Wikipedia</a></li>

        <img src="/assets/img/fag.gif" alt="" srcset="" width="100%">

    </ul>




    <div class="container">

        <h1 class="center">
            Chuck Norris's sea of facts
        </h1>
        <hr>

        <div class="row">

            <div dir-paginate="data in unloadJokesTruck | itemsPerPage:8">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <p>{{data.joke}}</p>
                        </div>
                        <div class="card-action">
                            <!-- <a href="#">XD</a> -->
                            <a href="#"></a>
                            <span ng-if="data.categories.length > 0" data-badge-caption=""
                                class="new badge red">{{data.categories[0]}}</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row center">
            <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>

    <button onclick="topFunction()" id="toTopBtn" title="Go to top">Top</button>

    <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="/node_modules/angular-utils-pagination/dirPagination.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/secondary.js"></script>

</body>
